<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Flua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Flua">
  <meta name="author" content="Sam van Berkel">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/46edca04ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img id="headerLogo" src="logo design.png">
    </header>
    <div id="divPatientList" class="panel">
    
    </div>
    <div id="divToday" class="panel">
      <h1 class="panelHeader">Vandaag</h1>
      <hr>
      <div>
          <span class="infoHeader">Limiet: </span>
          <span id="pTodayLimit"></span>
      </div>
      <div>
          <span class="infoHeader">Gedronken: </span>
          <span id="pTodayDrank"></span>
      </div>
      <p id="pTodayStatus">Limiet nog niet bereikt</p>
    </div>
    <div id="divPatientDetails" class="panel">
      <h1 class="panelHeader">Details</h1>
      <hr>
      <div>
          <span class="infoHeader">Naam: </span>
          <span id="pDetailsName"></span>
      </div>
      <div>
          <span class="infoHeader">Patient nummer: </span>
          <span id="pDetailsPatientNumber"></span>
      </div>
      <div>
          <span class="infoHeader">Geboortedatum: </span>
          <span id="pDetailsBirthdate"></span>
      </div>
      <div>
          <span class="infoHeader">Gender: </span>
          <span id="pDetailsGender"></span>
      </div>
      <div>
          <span class="infoHeader">Telefoon nummer: </span>
          <span id="pDetailsPhoneNumber"></span>
      </div>
      <p id="pDetailsName"></p>
      <p id="pDetailsPatientNumber"></p>
      <p id="pDetailsBirthdate"></p>
      <p id="pDetailsGender"></p>
      <p id="pDetailsPhoneNumber"></p>
    </div>
    <div id="divPatientHistory" class="panel">
      <h1 class="panelHeader">Geschiedenis</h1>
      <hr>
      <div id="divHistoryGrid">

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
